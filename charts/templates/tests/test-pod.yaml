apiVersion: v1
kind: Pod
metadata:
  name: test-pod
  namespace: {{ .Values.rootTenantNamespace }}
  labels:
    app: test-pod
spec:
  containers:
    - name: test-container
      image: busybox:latest
      resources:
        limits:
          memory: 6Mi
        requests:
          cpu: 1m
          memory: 6Mi
  restartPolicy: Never